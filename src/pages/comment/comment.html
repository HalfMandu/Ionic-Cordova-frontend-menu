<ion-header>
    <ion-toolbar color="primary-pale">
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Add Comment</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input formControlName="author"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Rating</ion-label>
          <ion-range formControlName="rating" pin="true" min="0" max="5" step="1" snaps class="ion-color">
            <ion-icon color="primary" range-left size="small" name="sad"></ion-icon>
            <ion-icon color="primary" range-right name="happy"></ion-icon>
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-label floating>Your Comment</ion-label>
          <ion-textarea formControlName="comment"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" [disabled]="!commentForm.valid">Reserve</button>
    </form>
</ion-content>
